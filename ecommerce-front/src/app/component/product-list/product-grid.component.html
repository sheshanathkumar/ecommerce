<div class="main-content">

    <div class="section-content section-content-p30">

        <div class="container-fluid">

            <div class="row">
                <!-- product data -->

                <div *ngFor="let p of products">

                    <div class="parent-product-box">
                    <div class="product-box">
                        <img src="{{p.imageUrl}}" width="30px" height="30px" class="img-responsive" />
                        <h1>{{p.name}}</h1>

                    </div>
                    <div class="price">
                        {{p.unitPrice | currency:'INR'}} &nbsp; <a href="#" class="primary-btn">Add to cart</a>
                    </div>
                    </div>

                </div>


            </div>
        </div>
    </div>


</div>
