<div class="page-wrapper">

    <header class="header-desktop">
        <div class="section-content section-content-p30">
            <div class="container-fluid">
                <div class="header-wrap">
                    <form class="form-header" onsubmit="return false;" method="GET">
                        <input class="au-input au-input-xl" type="text" name="search" #searchValue
                            placeholder="Search for data ..." />
                        <button class="au-btn-submit" type="submit" (click)="findProduct(searchValue.value)"> Search </button>
                    </form>
                    <div class="cart-area d-n">
                        <a href="shopping-detail.html">
                            <div class="total">19.22 <span> 2</span> </div> <i class="fa fa-shopping-cart"
                                aria-hidden="true"></i>
                        </a>
                    </div>
                </div>
                <div class="account-wrap"></div>
            </div>
        </div>
    </header>

    <!-- MENU SIDEBAR-->
    <aside class="menu-sidebar d-none d-lg-block">
        <div class="logo">
            <a href="#">
                <img src="../assets/images/logo.png" alt="Book-World" class="img-responsive">
            </a>
        </div>
        <div class="menu-sidebar-content js-scrollbar1">
            <nav class="navbar-sidebar">
                <ul class="list-unstyled navbar-list">
                    
                    <li *ngFor="let c of categories">
                        <a routerLink="/category/:c" routerLinkActive="active-link" (click)="getProductByCategories(c)">{{c}} </a>
                    </li>
                </ul>
            </nav>
        </div>
    </aside>

</div>

<div class="main-content">

    <div class="section-content section-content-p30">

        <div class="container-fluid">

            <div class="row">
                <!-- product data -->

                <div *ngFor="let p of products">

                    <div class="parent-product-box" (click)="productDetail(p.pid)">
                    <div class="product-box">
                        <img src="{{p.imageUrl}}" width="30px" height="30px" class="img-responsive" />
                        <h1>{{p.name}}</h1>

                    </div>
                    <div class="price">
                        {{p.unitPrice | currency:'INR'}} &nbsp; <a href="#" class="primary-btn">Add to cart</a>
                    </div>
                    </div>

                </div>


            </div>
        </div>
    </div>


</div>
